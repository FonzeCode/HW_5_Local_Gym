<title>Sign Up</title>

<body>

<div class="row fa">
    <div class="col">
        <img src="/images/original-f17f7b5989914c4ce37ae4dca8355a04.webp" alt="" class="background">
    </div>

    <div class="col bg-color">
        <div class="container">
            <h1>Sign Up</h1>
            <form action="/about_page/about.html">
                <div class="mb-3 mt-3">
                    <label for="firstname" class="form-label">First name:</label>
                    <input type="input" class="form-control text-center" id="name" placeholder="Enter First name" name="firstname">
                </div>
                <div class="mb-3">
                    <label for="pwd" class="form-label">Last name:</label>
                    <input type="input" class="form-control text-center" id="lastname" placeholder="Enter Last name" name="lastname">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control text-center" id="email" placeholder="Enter email" name="email">
                </div>
                <div class="mb-3">
                    <label for="pwd" class="form-label">Create Password:</label>
                    <input type="password" class="form-control text-center" id="pwd" placeholder="Enter password" name="pswd">
                </div>
                <div class="mb-3">
                    <label for="pwd" class="form-label">Confirm Password:</label>
                    <input type="password" class="form-control text-center" id="pwd" placeholder="Enter password" name="pswd">
                </div>
                <div class="form-check mb-3">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" name="remember"> Remember me
                    </label>
                </div>
                <button type="submit" class="btn btn-primary">Enroll</button>
            </form>

        </div>        
    </div>
</div>





<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
